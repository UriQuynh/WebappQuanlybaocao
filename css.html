<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  justify-content: center;

}

form button :hover{

}

.navbar-expand .navbar-nav {

@media (min-width:768px) {

}

.card {

.illustration {

.theme-toggle {
    position: fixed;
    top: 50%;
    transform: translateY(-65%);

html[data-bs-theme="dark"] .theme-toggle .fa-sun,

@keyframes blink {
    0%, 49.9% {
        color: red;
    }
    50%, 99.9% {

    }
    100% {

    }
}

#blinkDots {

}
.footer {

.footer .list-inline {

}

.footer .footer-link {

.footer .footer-link:hover {

}

/* Cập nhật CSS cho phần thống kê */
.stats-container {
  width: 100%;
  margin-bottom: 20px;
}

.stats-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.stats-label {
  min-width: 100px;
  font-weight: 500;
}

.stats-value {
  margin-left: 5px;
  font-weight: bold;
}

/* CSS cho hiệu ứng nút bấm */
.btn-action {
  position: relative;
  overflow: hidden;
  transition: all 0.2s ease;
}

.btn-action:active {
  transform: scale(0.95);
}

.btn-action:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 5px;
  height: 5px;
  background: rgba(255, 255, 255, 0.5);
  opacity: 0;
  border-radius: 100%;
  transform: scale(1, 1) translate(-50%);
  transform-origin: 50% 50%;
}

.btn-action:focus:not(:active)::after {
  animation: ripple 1s ease-out;
}

@keyframes ripple {
  0% {
    transform: scale(0, 0);
    opacity: 0.5;
  }
  20% {
    transform: scale(25, 25);
    opacity: 0.3;
  }
  100% {
    opacity: 0;
    transform: scale(40, 40);
  }
}

/* Thiết lập cho loading overlay */
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s;
}

.loading-overlay.show {
  opacity: 1;
  visibility: visible;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Cải thiện thanh tìm kiếm */
.dataTables_filter input {
  padding: 5px 10px;
  border-radius: 4px;
  border: 1px solid #ced4da;
  background-color: var(--bs-body-bg);
  color: var(--bs-body-color);
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.dataTables_filter input:focus {
  border-color: #86b7fe;
  outline: 0;
  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

/* Cải thiện phân trang */
.page-link {

}

/* Modal backdrop */

}

.modal-content {

}

/* Cải thiện cho form */
.form-control, .form-select {

}

/* Override sweetalert2 */

}

}

/* Custom CSS để tắt hiệu ứng loading */
.no-loading {

}

.no-animation * {

}

/* Cải thiện bố cục thống kê */

}

.stats-flex {

/* Đảm bảo các nút không bị xê dịch bởi spinner */
